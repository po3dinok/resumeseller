        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp

        tg.expand();
        tg.ready();

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const state = {
            filters: {},

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            setupTabs();

            updateCertCounter();
            document.getElementById('city').focus();
        });

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–∞–±–æ–≤
        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.dataset.tab;
                    
                    // –£–¥–∞–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö —Ç–∞–±–æ–≤ –∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É —Ç–∞–±—É –∏ –∫–æ–Ω—Ç–µ–Ω—Ç—É
                    tab.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–ª—É—à–∞—Ç–µ–ª–µ–π —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –°–ª—É—à–∞—Ç–µ–ª–∏ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–∞ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–æ–≤
            document.querySelectorAll('.checkbox-item input').forEach(checkbox => {
                checkbox.addEventListener('change', updateCertCounter);
            });
            
            // –°–ª—É—à–∞—Ç–µ–ª–∏ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ñ–∏–ª—å—Ç—Ä–æ–≤
            const filterInputs = [
                'city', 'specialty', 'position', 'limit', 'blacklist',
                'status', 'gender', 'citizenship', 'minAge', 'maxAge',
                'relocation', 'business_trips', 'min_salary', 'min_experience'
            ];
            
            filterInputs.forEach(inputId => {
                const input = document.getElementById(inputId);
                if (input) {
                    input.addEventListener('input', updateFiltersSummary);
                    input.addEventListener('change', updateFiltersSummary);
                }
            });
            
            // –ö–Ω–æ–ø–∫–∞ –ø–æ–∫–∞–∑–∞/—Å–∫—Ä—ã—Ç–∏—è —Ñ–∏–ª—å—Ç—Ä–æ–≤
            document.getElementById('toggleFilters').addEventListener('click', toggleFiltersSummary);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–æ–≤
        function updateCertCounter() {
            const checkboxes = document.querySelectorAll('.checkbox-item input:checked');
            const counter = document.getElementById('certCounter');
            counter.textContent = checkboxes.length;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å —Å–≤–æ–¥–∫—É —Ñ–∏–ª—å—Ç—Ä–æ–≤
        function toggleFiltersSummary() {
            state.showSummary = !state.showSummary;
            const summary = document.getElementById('filtersSummary');
            const toggleBtn = document.getElementById('toggleFilters');
            
            if (state.showSummary) {
                summary.style.display = 'block';
                toggleBtn.innerHTML = '<span>üìä</span> –°–∫—Ä—ã—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Ñ–∏–ª—å—Ç—Ä—ã';
                updateFiltersSummary();
            } else {
                summary.style.display = 'none';
                toggleBtn.innerHTML = '<span>üìä</span> –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Ñ–∏–ª—å—Ç—Ä—ã';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–≤–æ–¥–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤
        function updateFiltersSummary() {
            const filtersList = document.getElementById('filtersList');
            filtersList.innerHTML = '';
            
            // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –∞–∫—Ç–∏–≤–Ω—ã–µ —Ñ–∏–ª—å—Ç—Ä—ã
            const activeFilters = [];
            
            // –¢–µ–∫—Å—Ç–æ–≤—ã–µ –ø–æ–ª—è
            const textFields = ['city', 'specialty', 'position', 'citizenship', 'blacklist'];
            textFields.forEach(field => {
                const value = document.getElementById(field).value.trim();
                if (value) {
                    let label = '';
                    switch(field) {
                        case 'city': label = '–ì–æ—Ä–æ–¥'; break;
                        case 'specialty': label = '–°–ø–µ—Ü–∏–∞–ª—å–Ω–æ—Å—Ç—å'; break;
                        case 'position': label = '–î–æ–ª–∂–Ω–æ—Å—Ç—å'; break;
                        case 'citizenship': label = '–ì—Ä–∞–∂–¥–∞–Ω—Å—Ç–≤–æ'; break;
                        case 'blacklist': label = '–ß—ë—Ä–Ω—ã–π —Å–ø–∏—Å–æ–∫'; break;
                    }
                    activeFilters.push({ label, value, field });
                }
            });
            
            // –í—ã–ø–∞–¥–∞—é—â–∏–µ —Å–ø–∏—Å–∫–∏
            const selectFields = ['status', 'gender', 'relocation', 'business_trips'];
            selectFields.forEach(field => {
                const select = document.getElementById(field);
                const value = select.value;
                if (value) {
                    let label = '';
                    switch(field) {
                        case 'status': label = '–°—Ç–∞—Ç—É—Å'; break;
                        case 'gender': label = '–ü–æ–ª'; break;
                        case 'relocation': label = '–ü–µ—Ä–µ–µ–∑–¥'; break;
                        case 'business_trips': label = '–ö–æ–º–∞–Ω–¥–∏—Ä–æ–≤–∫–∏'; break;
                    }
                    activeFilters.push({ label, value, field });
                }
            });
            
            // –ß–∏—Å–ª–æ–≤—ã–µ –ø–æ–ª—è
            const minAge = document.getElementById('minAge').value;
            const maxAge = document.getElementById('maxAge').value;
            if (minAge || maxAge) {
                const ageValue = minAge && maxAge ? `${minAge}-${maxAge} –ª–µ—Ç` : 
                                minAge ? `–æ—Ç ${minAge} –ª–µ—Ç` : `–¥–æ ${maxAge} –ª–µ—Ç`;
                activeFilters.push({ label: '–í–æ–∑—Ä–∞—Å—Ç', value: ageValue, field: 'age' });
            }
            
            const minSalary = document.getElementById('min_salary').value;
            if (minSalary) {
                activeFilters.push({ label: '–ó–∞—Ä–ø–ª–∞—Ç–∞', value: `–æ—Ç ${minSalary} —Ä—É–±.`, field: 'min_salary' });
            }
            
            const minExperience = document.getElementById('min_experience').value;
            if (minExperience) {
                activeFilters.push({ label: '–°—Ç–∞–∂', value: `–æ—Ç ${minExperience} –ª–µ—Ç`, field: 'min_experience' });
            }
            
            const limit = document.getElementById('limit').value;
            if (limit && limit !== '20') {
                activeFilters.push({ label: '–õ–∏–º–∏—Ç', value: `${limit} —Ä–µ–∑—é–º–µ`, field: 'limit' });
            }
            
            // –°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç—ã
            const certCheckboxes = document.querySelectorAll('.checkbox-item input:checked');
            if (certCheckboxes.length > 0) {
                const certNames = Array.from(certCheckboxes).map(cb => cb.id.toUpperCase()).join(', ');
                activeFilters.push({ label: '–°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç—ã', value: certNames, field: 'certificates' });
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ñ–∏–ª—å—Ç—Ä—ã
            activeFilters.forEach(filter => {
                const tag = document.createElement('div');
                tag.className = 'filter-tag';
                tag.innerHTML = `
                    <span>${filter.label}: ${filter.value}</span>
                    <span class="remove" onclick="removeFilter('${filter.field}')">√ó</span>
                `;
                filtersList.appendChild(tag);
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            state.filters = activeFilters;
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–∞
        function removeFilter(field) {
            switch(field) {
                case 'city':
                case 'specialty':
                case 'position':
                case 'citizenship':
                case 'blacklist':
                    document.getElementById(field).value = '';
                    break;
                case 'status':
                case 'gender':
                case 'relocation':
                case 'business_trips':
                    document.getElementById(field).value = '';
                    break;
                case 'age':
                    document.getElementById('minAge').value = '';
                    document.getElementById('maxAge').value = '';
                    break;
                case 'min_salary':
                    document.getElementById('min_salary').value = '';
                    break;
                case 'min_experience':
                    document.getElementById('min_experience').value = '';
                    break;
                case 'limit':
                    document.getElementById('limit').value = '20';
                    break;
                case 'certificates':
                    document.querySelectorAll('.checkbox-item input:checked').forEach(cb => cb.checked = false);
                    updateCertCounter();
                    break;
            }
            updateFiltersSummary();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        function clearForm() {
            // –¢–µ–∫—Å—Ç–æ–≤—ã–µ –ø–æ–ª—è
            document.getElementById('city').value = '';
            document.getElementById('specialty').value = '';
            document.getElementById('position').value = '';
            document.getElementById('limit').value = '20';
            document.getElementById('blacklist').value = '';
            document.getElementById('citizenship').value = '';
            document.getElementById('min_salary').value = '';
            document.getElementById('min_experience').value = '';
            
            // –í—ã–ø–∞–¥–∞—é—â–∏–µ —Å–ø–∏—Å–∫–∏
            document.getElementById('status').value = '';
            document.getElementById('gender').value = '';
            document.getElementById('relocation').value = '';
            document.getElementById('business_trips').value = '';
            
            // –í–æ–∑—Ä–∞—Å—Ç
            document.getElementById('minAge').value = '';
            document.getElementById('maxAge').value = '';
            
            // –ß–µ–∫–±–æ–∫—Å—ã
            document.querySelectorAll('.checkbox-item input').forEach(cb => cb.checked = false);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateCertCounter();
            updateFiltersSummary();
            
            showStatus('–í—Å–µ —Ñ–∏–ª—å—Ç—Ä—ã –æ—á–∏—â–µ–Ω—ã', 'success');
            document.getElementById('city').focus();
        }

        // –ü–æ–∏—Å–∫ —Ä–µ–∑—é–º–µ
        function searchResumes() {
            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ —Ñ–æ—Ä–º—ã
            const searchData = {
                city: document.getElementById('city').value.trim(),
                specialty: document.getElementById('specialty').value.trim(),
                position: document.getElementById('position').value.trim(),
                limit: parseInt(document.getElementById('limit').value) || 20,
                blacklist: document.getElementById('blacklist').value.trim(),
                status: document.getElementById('status').value,
                gender: document.getElementById('gender').value,
                citizenship: document.getElementById('citizenship').value.trim(),
                relocation: document.getElementById('relocation').value,
                business_trips: document.getElementById('business_trips').value,
                min_age: document.getElementById('minAge').value,
                max_age: document.getElementById('maxAge').value,
                min_salary: document.getElementById('min_salary').value,
                min_experience: document.getElementById('min_experience').value
            };
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç—ã
            const certs = ['–Ω—Ä—Å', '–Ω–æ–ø—Ä–∏–∑', '–Ω–∞–∫—Å', '–≤–∏–∫', '–æ—Ç—Ç–±', '–æ–≤', '–º–∫', '–≤–∫', '—ç–ª', '—Å—Å'];
            certs.forEach(cert => {
                if (document.getElementById(cert).checked) {
                    searchData[cert] = '–µ—Å—Ç—å';
                }
            });
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Ö–æ—Ç—å –æ–¥–∏–Ω –ø–∞—Ä–∞–º–µ—Ç—Ä –ø–æ–∏—Å–∫–∞
            const hasSearchCriteria = Object.values(searchData).some(value => {
                if (typeof value === 'string') {
                    return value.trim() !== '';
                }
                return value !== null && value !== undefined && value !== '';
            });
            
            if (!hasSearchCriteria) {
                showStatus('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –ø–æ–ª–µ –¥–ª—è –ø–æ–∏—Å–∫–∞', 'error');
                return;
            }
            
            // –ü–æ–¥—Å—á–∏—Ç—ã–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö —Ñ–∏–ª—å—Ç—Ä–æ–≤
            const filledFilters = Object.values(searchData).filter(val => 
                val && (typeof val !== 'string' || val.trim() !== '')
            ).length;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –ø–æ–∏—Å–∫–∞
            showStatus(`üîç –ò–¥–µ—Ç –ø–æ–∏—Å–∫ –ø–æ ${filledFilters} –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º...`, 'loading');
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
                tg.sendData(JSON.stringify(searchData));
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–µ
                showStatus('‚úÖ –ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ—è–≤—è—Ç—Å—è –≤ —á–∞—Ç–µ —Å –±–æ—Ç–æ–º.', 'success');
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã—Ç–∏–µ–º
                setTimeout(() => {
                    tg.close();
                }, 1500);
                
            } catch (error) {
                showStatus(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${error.message}`, 'error');
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }
    </script>
